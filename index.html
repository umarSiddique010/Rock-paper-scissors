<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

    <div class="game-container">
        <div class="game-pad">
            <div class="rps" id="rock"><img src="./assets/rock.png" alt="Rock"></div>
            <div class="rps" id="paper"><img src="./assets/paper.png" alt="Paper"></div>
            <div class="rps" id="scissors"><img src="./assets/scissors.png" alt="Scissors"></div>
        </div>

        <p id="liveFeedback"></p>
    </div>

    

    <div class="result-container hidden">
        <p id="resultMsg"></p>
        <button id="resetBtn">Reset</button>
    </div>

    <script type="module" src="./main.js" defer></script>
</body>
</html>
